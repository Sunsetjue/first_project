{% extends 'cms/base.html' %}

{% block title %}
    添加员工
{% endblock %}

{% block head %}

{% endblock %}

{% block content-header %}
    <h1>添加员工</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <div class="box">
                <form action="" method="post">
                {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="telephone-form">手机号码</label>
                            <input type="text" class="form-control" name="telephone" id="telephone-form">
                        </div>
                        <div class="form-group">
                            <label for="username-form">用户名</label>
                            <input type="text" class="form-control" name="username" id="username-form">
                        </div>
                        <div class="checkbox">
                            {% for group in groups %}
                                <label style="margin-right: 30px">
                                    <input type="checkbox" name="groups" value="{{ group.id }}">{{ group.name }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="box-footer">
                    <input class="btn btn-primary pull-right" type="submit" value="立即添加">
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
