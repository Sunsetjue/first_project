{% extends 'cms/base.html' %}

{% block title %}
    新闻分类
{% endblock %}

{% block head %}
    <script src="{% static 'js/new_category.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>新闻分类</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <button class="btn btn-primary pull-right" id="add-news-category">添加分类</button>
                </div>
                <div class="box-body">
                    <table class="table table-border">
                        <thead>
                            <tr>
                                <td>分类名称</td>
                                <td>新闻数量</td>
                                <td>相关操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in categories %}
                                <tr data-id="{{ category.id }}" data-name="{{ category.name }}">
                                    <td>{{ category.name }}</td>
                                    <td>30</td>
                                    <td>
                                        <button class="btn btn-danger btn-xs delete-btn">删除</button>
                                        <button class="btn btn-warning btn-xs edit-btn">编辑</button>
                                    </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
